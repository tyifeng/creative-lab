<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <rect width="100%" height="100%" fill="#f0f8ff"/>
  <circle cx="60" cy="150" r="24" fill="#0b63d6">
    <animate attributeName="cx" from="60" to="740" dur="4s" repeatCount="indefinite" />
  </circle>
  <text x="40" y="40" font-family="Arial" font-size="18" fill="#0b3d91">Sample Animation / 示例动画</text>
</svg>
