<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赤壁之战 - 文字游戏</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .game-container {
            max-width: 1000px;
            margin: 80px auto 2rem;
            padding: 2rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }
        
        .back-button:hover {
            background: var(--light-blue);
            text-decoration: none;
        }
        
        .game-embed-container {
            background: var(--light-blue);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }
        
        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: var(--shadow);
        }
        
        .game-info {
            background: var(--light-blue);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../../index.html" class="nav-logo">Creative Lab</a>
        </div>
    </nav>

    <div class="game-container">
        <a href="game-library.html" class="back-button">← 返回游戏库</a>
        
        <h1>🔔 赤壁之战</h1>
        <p>以主角加入战场...</p>
        
        <div class="game-embed-container">
            <iframe src="games/chibizhizhan.html" class="game-iframe" 
                    title="赤壁之战文字冒险游戏"></iframe>
        </div>
        
        <div class="game-info">
            <h3>🎮 游戏说明</h3>
            <p>这是一个分支叙事游戏，你的每个选择都会影响故事的发展方向。</p>
            <ul>
                <li>使用鼠标点击选择故事分支</li>
                <li>操纵角色做出不同选择</li>
                <li>发现3个不同的故事结局</li>
            </ul>
        </div>
    </div>
</body>
</html>
