<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元人物 - AI绘画作品</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .gallery-item {
            background: var(--light-blue);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 1rem;
        }
        
        .image-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .image-desc {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../../index.html" class="nav-logo">Creative Lab</a>
        </div>
    </nav>

    <div class="gallery-container">
        <a href="../../index.html#dashboard" class="back-button">← 返回主面板</a>
        
        <h1>🎨 二次元人物作品集</h1>
        <p>这里展示了我使用AI工具创作的二次元风格人物作品</p>
        
        <div class="gallery-grid">
            <img src="images/00000-1-1.png" alt="梦幻少女角色设计">
            <div class="gallery-item">
                <img src="images/作品1.jpg" alt="二次元少女" onerror="this.style.display='none'">
                <div class="image-info">
                    <div class="image-title">梦幻少女</div>
                    <div class="image-desc">使用Midjourney生成，提示词：anime girl, fantasy style</div>
                </div>
            </div>
            
            <!-- 作品2 -->
            <div class="gallery-item">
                <img src="images/00000-1-1.png" alt="动漫角色" onerror="this.style.display='none'">
                <div class="image-info">
                    <div class="image-title">动漫角色设计</div>
                    <div class="image-desc">Stable Diffusion创作，风格：日系动漫</div>
                </div>
            </div>
            
            <!-- 更多作品格子... -->
        </div>
        
        <div style="margin-top: 3rem; padding: 2rem; background: var(--light-blue); border-radius: 12px;">
            <h3>📝 创作笔记</h3>
            <p>正在学习如何更好地控制AI生成的人物表情、姿势和服装风格...</p>
        </div>
    </div>
</body>
</html>
